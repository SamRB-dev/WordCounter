<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/Handler.js"></script>
	<title>WordCounter</title>
</head>

<body>
	<header>
		<h1>WordCounter</h1>
		<h4>Simple Word Counter for Pages/Documents</h4>
	</header>

	<main>
		<div class="input" align="center">
			<label for="TextInput">Paste Your Texts Here:</label><br>
			<textarea placeholder="This is a test..........." autocomplete="off" id="input"></textarea>
			<button type="submit" onclick="handle()">Check</button>
		</div>

		<div class="output" align="center" id="output">
			<p>
				Status: <span id="status">-</span><br>
				Words: <span id="words">0</span> 
				Characters: <span id="chars">0</span>
			</p>
		</div>
	</main>
	
</body>

</html>
